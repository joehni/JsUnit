<body>
<h1>JsUnit Test</h1>
<p>Note, for demonstration is <em>SimpleTest.testAdd</em> expected to fail!</p>
<script language="JavaScript1.3">
var runner = new TextTestRunner();
runner.setPrinter(
    new ClassicResultPrinter(
        new HTMLWriterFilter( runner.getPrinter().getWriter())));
runner.doRun( AllTests.prototype.suite());
</script>
