<html>
<head>
<title>JsUnit Test</title>
<script language="JavaScript1.3" src="../lib/JsUtil.js"></script>
<script language="JavaScript1.3" src="../lib/JsUnit.js"></script>
<script language="JavaScript1.3" src="../lib/JsUnitHTML.js"></script>

<script language="JavaScript1.3" src="ArrayTest.js"></script>
<script language="JavaScript1.3" src="money/AbstractFunctionCalledException.js"></script>
<script language="JavaScript1.3" src="money/IMoney.js"></script>
<script language="JavaScript1.3" src="money/Money.js"></script>
<script language="JavaScript1.3" src="money/MoneyBag.js"></script>
<script language="JavaScript1.3" src="money/MoneyTest.js"></script>
<script language="JavaScript1.3" src="SimpleTest.js"></script>

<script language="JavaScript1.3">
function main()
{
	var runner = new HTMLTestRunner();
	runner.addSuite( new TestSuite( new ArrayTest()));
	runner.addSuite( new TestSuite( new MoneyTest()));
	runner.addSuite( new TestSuite( new SimpleTest()));
	return runner.start( main.arguments );
}
</script>
</head>
<body>
<h1>JsUnit Test</h1>
<script language="JavaScript1.3">
main( "all" );
</script>
</body>
</html>
