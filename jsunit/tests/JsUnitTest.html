<HTML>
<HEAD>
<TITLE>JsUnit Test</TITLE>
<SCRIPT language="JavaScript" src="../lib/JsUnit.js"></SCRIPT>
<SCRIPT language="JavaScript" src="../lib/JsUnitHTML.js"></SCRIPT>

<SCRIPT language="JavaScript" src="../lib/CallStack.js"></SCRIPT>
<SCRIPT language="JavaScript" src="CallStackTest.js"></SCRIPT>
<SCRIPT language="JavaScript" src="JsUnitTest.js"></SCRIPT>

<SCRIPT language="JavaScript"><!--
var JavaScript = "true"; 
var JavaScript_1_2 = "false"; 
var JavaScript_1_3 = "false"; 
var JavaScript_1_4 = "false"; 
var JavaScript_1_5 = "false"; 
var JavaScript_1_6 = "false"; 
var JScript = "false"; 
var JScript_3 = "false"; 
var JScript_4 = "false"; 
var JScript_5 = "false"; 
var JScript_6 = "false";
var hasExceptions = "false";
var exceptionsWorking = "false";
// --></SCRIPT>
<SCRIPT language="JavaScript1.2"><!--
JavaScript_1_2 = true; // --></SCRIPT>
<SCRIPT language="JavaScript1.3"><!--
JavaScript_1_3 = true; // --></SCRIPT>
<SCRIPT language="JavaScript1.4"><!--
JavaScript_1_4 = true; // --></SCRIPT>
<SCRIPT language="JavaScript1.5"><!--
JavaScript_1_5 = true; // --></SCRIPT>
<SCRIPT language="JavaScript1.6"><!--
JavaScript_1_6 = true; // --></SCRIPT>
<SCRIPT language="JScript"><!--
JScript = true; // --></SCRIPT>
<SCRIPT language="JavaScript1.3"><!--
function throwEx()
{
	throw new Error;
}
function testEx()
{
	var me = this;
	try { hasExceptions = "true"; new throwEx(); } 
	catch( ex ) { exceptionsWorking = this == me; }
}
new testEx();
// --></SCRIPT>
<SCRIPT language="JavaScript"><!--
function main()
{
	var runner = new HTMLTestRunner();
	runner.addSuite( new TestSuite( new CallStackTest()));
	runner.addSuite( new TestSuite( new AssertionFailedErrorTest()));
	runner.addSuite( new TestSuite( new TestTest()));
	runner.addSuite( new TestSuite( new TestFailureTest()));
	runner.addSuite( new TestSuite( new TestResultTest()));
	runner.addSuite( new TestSuite( new AssertTest()));
	runner.addSuite( new TestSuite( new TestCaseTest()));
	runner.addSuite( new TestSuite( new TestSuiteTest()));
	runner.addSuite( new TestSuite( new TestRunnerTest()));
	runner.addSuite( new TestSuite( new TextTestRunnerTest()));
	return runner.start( main.arguments );
}
// --></SCRIPT>
</HEAD>
<BODY>
<H1>JsUnit Test</H1>
<H2>Language Support</H2>
<SCRIPT language="JavaScript"><!--
document.writeln("<P>");
document.writeln("JavaScript: " + JavaScript + "<BR>");
document.writeln("JavaScript 1.2: " + JavaScript_1_2 + "<BR>");
document.writeln("JavaScript 1.3: " + JavaScript_1_3 + "<BR>");
document.writeln("JavaScript 1.4: " + JavaScript_1_4 + "<BR>");
document.writeln("JavaScript 1.5: " + JavaScript_1_5 + "<BR>");
document.writeln("JavaScript 1.6: " + JavaScript_1_6 + "<BR>");
document.writeln("JScript: " + JScript + "<BR>");
document.writeln("has exceptions: " + hasExceptions + "<BR>");
document.writeln("exceptions working: " + exceptionsWorking + "<BR>");
document.writeln("</P>");
// --></SCRIPT>
<NOSCRIPT><P style="color:red">JavaScript seems to be disabled!</P></NOSCRIPT>
<H2>JsUnit Test Suite</H2>
<SCRIPT language="JavaScript"><!--
if( exceptionsWorking )
	main( "all" );
else
	document.writeln("<P style='color:red'>Sorry, exceptions not working!</P>");
// --></SCRIPT>
</BODY>
</HTML>
